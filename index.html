<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kalam&family=Lalezar&family=Montserrat:wght@100&                family=Nunito:wght@200;600&family=Oswald&family=Poppins:ital,wght@0,100;0,400;0,500;1,600&display=swap"
    rel="stylesheet">

<body>
  <div class="main-container">
    <div class="game-heading">
      <h1>The Momery <span>Game</span></h1>

    </div>

  <script src="script.js"></script>
